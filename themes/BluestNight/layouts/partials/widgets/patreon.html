{{- with .Site.Params.widgets.patreon -}}
<div class="widget">
	<a href="https://patreon.com/{{ . }}">
		{{- $.Scratch.Set "patreon_banner_url" "https://s3.amazonaws.com/patreon_public_assets/toolbox/patreon_white.png" -}}
		{{- with $.Site.Params.widgets.patreon_banner -}}{{- $.Scratch.Set "patreon_banner_url" . -}}{{- end -}}
    <img id="patreon-banner" src="{{ $.Scratch.Get "patreon_banner_url" | absURL }}" alt="Patreon Banner" title="Support me on Patreon!" />
  </a>
</div>
{{- end -}}
